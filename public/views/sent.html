<div ng-if="_getLoggedStatus">Checking Logged In Status</div>
<div ng-if="E_getLoggedStatus">{{E_getLoggedStatus}} <a href="#" ng-click="getLoggedStatus()">Try Again</a></div>
<div>
  <h3>
    Awaiting Trades
  </h3>
  <div ng-if="_getWishBooks">Loading</div>
  <div ng-if="E_getWishBooks">{{E_getWishBooks}} <a href="#" ng-click="getWishBooks()">Try Again</a></div>
  <div ng-repeat="(key, value) in books" class="text-center">
      <div class="inblock text-right col-xs-6">
        <div class="col-xs-12">You want this book</div>
        <img src="http://images.amazon.com/images/P/{{value.exchangeMade.isbn}}.01.20TRZZZZ.jpg">
        <a class="col-xs-12 ptb15 transitioned heee" href="/book/{{value.exchangeMade._id}}">
          {{value.exchangeMade.bookName}}
        </a>
      </div>
      <div class="inblock text-left col-xs-6">
        <div class="col-xs-12">This is your book</div>
        <img src="http://images.amazon.com/images/P/{{value.isbn}}.01.20TRZZZZ.jpg">
        <a class="col-xs-12 ptb15 transitioned heee" href="/book/{{value._id}}">
          {{value.bookName}}
        </a>
      </div>
  </div>
</div>
